        <script>

            
const cal = () =>{
    let w1 = document.getElementById('w1').value;
    let w2 = document.getElementById('w2').value;
    let w3 = document.getElementById('w3').value;
    //let w4 = document.getElementById('w4').value;
    //let w5 = document.getElementById('w5').value;

    let totalMarks = parseFloat(w1)+parseFloat(w2)+parseFloat(w3);
    //alert(totalMarks);
    //console.log(totalMarks);

    let percentage;
    percentage= (totalMarks/300)*100;
    //alert(`The percentge is ${percentage}`);

    //grade 
    let grade;
    if(percentage<=100 && percentage>=95){
        grade="A+";
    }else if(percentage<=94&&percentage>=80){
        grade='A';
    }else if(percentage<=79&&percentage>=60){
        grade='B';
    }else if(percentage<=59&&percentage>=45){
        grade='C';
    }else if(percentage<=44&&percentage>=33){
        grade='D';
    }else{
        grade='F';
    }

    //Pass/fail
    let result;
    if(percentage>=33){
        result="Pass";
    }else{
        result="Fail";
    }

    //showData 
    document.getElementById('showData').innerHTML = `Out of total 300 your total is ${totalMarks} and Percentage is ${percentage}%. <br>Your grade is ${grade}. You are ${result}.`;
    
}
